<div class="jumbotron">
    <div class="container-md">
        <div class="row overflow-auto" style="max-height: 300px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Bandera</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pais of listaPaises">
                        <td>{{ pais.nombre }}</td>
                        <td><img [src]="pais.bandera" class="" style="width: 50px; height: 25px;"></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-secondary btn-agregar"
                                (click)="emitirPais(pais.nombre)">Agregar</button>
                            </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
